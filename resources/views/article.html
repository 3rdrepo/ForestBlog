{{template "header" .}}
    <div class="sub-title">- Article -</div>

    <h1>{{ .Data.Title }}</h1>
    <div class="article-info">
        <a class="category" href="/category?name={{ .Data.Category }}">
            <img class="icon" src="/public/img/folder.svg" alt="">
            {{ .Data.Category }}
        </a>
        <div class="date">
            <img class="icon" src="/public/img/date.svg" alt="">
            {{ .Data.CreatedAt.Format "2006-01-02 15:04" }}
        </div>
    </div>
    <div id="article" class="article markdow"></div>
    <script>
        document.getElementById('article').innerHTML = marked({{  .Data.Body }});
    </script>
{{template "footer" .}}
